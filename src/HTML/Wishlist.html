<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container mb-4">

    <head>
        <title>
            My Wishlist
        </title>
    </head>
    <link rel="stylesheet" type="text/css" href="../CSS/wishlist.css">

    <body>

        <!-- Wishlist-->
        <h1>My Wishlist</h1>
        <div class="col-lg-8 pb-5">
            <!-- Item-->
            <div class="cart-item d-md-flex justify-content-between"><span class="remove-item"><i class="fa fa-times"></i></span>
                <div class="px-3 my-3">
                    <a class="cart-item-product" href="#">
                        <div class="cart-item-product-thumb"><img src="../img/tshirt2.png" alt="Product"></div>
                        <div class="cart-item-product-info">
                            <h4 class="cart-item-product-title">Mens Tshirt Blue</h4>
                            <div class="text-lg text-body font-weight-medium pb-1">
                                <h3>
                                    Rs. 500
                                </h3>
                            </div><span>Availability:
                                <span class="text-warning font-weight-medium">2 - 3 Weeks</span></span>
                        </div>
                    </a>
                </div>
            </div>
            <!-- Item-->
            <div class="cart-item d-md-flex justify-content-between"><span class="remove-item"><i class="fa fa-times"></i></span>
                <div class="px-3 my-3">
                    <a class="cart-item-product" href="#">
                        <div class="cart-item-product-thumb"><img src="../img/shoe3.png" alt="Product"></div>
                        <div class="cart-item-product-info">
                            <h4 class="cart-item-product-title">Stylish Shoes</h4>
                            <div class="text-lg text-body font-weight-medium pb-1">
                                <h3>
                                    Rs. 2530
                                </h3>
                            </div><span>Availability:
                                <span class="text-warning font-weight-medium">2 - 3 Weeks</span></span>
                        </div>
                    </a>
                </div>
            </div>
            <!-- Item-->
            <div class="cart-item d-md-flex justify-content-between"><span class="remove-item"><i class="fa fa-times"></i></span>
                <div class="px-3 my-3">
                    <a class="cart-item-product" href="#">
                        <div class="cart-item-product-thumb"><img src="../img/fruit4.png" alt="Product"></div>
                        <div class="cart-item-product-info">
                            <h4 class="cart-item-product-title">Fresh Mangoes</h4>
                            <div class="text-lg text-body font-weight-medium pb-1">
                                <h3>
                                    Rs. 188.50
                                </h3>
                            </div> <span> Availability:
                                <span class="text-success font-weight-medium">In Stock</span></span>
                        </div>
                    </a>
                </div>
            </div>
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" checked="" id="inform-me">
                <label class="custom-control-label" for="inform-me">Inform me when item from my wishlist is
                    available</label>
            </div>
        </div>
</div>
</div>
</body>
